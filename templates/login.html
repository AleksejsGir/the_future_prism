{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold neon-text mb-4">Вход</h1>
  <form method="post" class="max-w-md mx-auto">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Имя пользователя" class="input input-bordered w-full mb-4" required>
    <input type="password" name="password" placeholder="Пароль" class="input input-bordered w-full mb-4" required>
    <button type="submit" class="w-full neon-button">Войти</button>
    <a href="{% url 'password_reset' %}" class="block text-center text-blue-400 mt-2">Забыли пароль?</a>
  </form>
</div>
{% endblock %}
