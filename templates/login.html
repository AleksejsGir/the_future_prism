{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold neon-text mb-4">Вход</h1>
  {% if error %}
    <p class="text-red-500 mb-4">{{ error }}</p>
  {% endif %}
  <form method="post" class="max-w-md mx-auto">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_username" class="block text-sm font-medium mb-1">Имя пользователя:</label>
      <input type="text" name="username" id="id_username" class="input input-bordered w-full" required>
    </div>
    <div class="mb-4">
      <label for="id_password" class="block text-sm font-medium mb-1">Пароль:</label>
      <input type="password" name="password" id="id_password" class="input input-bordered w-full" required>
    </div>
    <button type="submit" class="w-full neon-button">Войти</button>
    <a href="{% url 'password_reset' %}" class="block text-center text-blue-400 mt-2">Забыли пароль?</a>
  </form>
</div>
{% endblock %}
