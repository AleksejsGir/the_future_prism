{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold neon-text mb-4">Профиль пользователя</h1>
  <div class="bg-gray-800 p-4 rounded shadow flex items-center">
    <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'images/default-avatar.png' %}{% endif %}"
         alt="Аватар" class="w-24 h-24 rounded-full mr-4">
    <div>
      <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Имя:</strong> {{ user.first_name }}</p>
      <p><strong>Фамилия:</strong> {{ user.last_name }}</p>
      {% if user.bio %}
        <p><strong>О себе:</strong> {{ user.bio }}</p>
      {% endif %}
      <a href="{% url 'edit_profile' %}" class="mt-4 inline-block neon-button">Редактировать профиль</a>
    </div>
  </div>
</div>
{% endblock %}
