{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-2 news-headline">{{ news.title }}</h1>
  <p class="text-sm text-gray-400">Опубликовано: {{ news.published_date }}</p>
  <div class="mt-4">
    <p>{{ news.content }}</p>
  </div>
  <div class="mt-4">
    <p>Просмотры: {{ news.view_count }}</p>
    {% if news.like_count %}
      <p>Лайки: {{ news.like_count }}</p>
    {% else %}
      <p>Лайки: 0</p>
    {% endif %}
  </div>
</div>
{% endblock %}
