{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6 animate-fade-in">
  <!-- Заголовок статьи -->
  <h1 class="text-3xl md:text-4xl font-bold neon-text mb-6 text-center max-w-4xl mx-auto drop-shadow-lg">
    {{ news.title }}
  </h1>

  <!-- Дата публикации -->
  <p class="text-sm text-gray-400 text-center mb-4">
    Опубликовано: {{ news.published_date }}
  </p>

  <!-- Контейнер для текста новости -->
  <div class="mt-6 bg-gradient-to-b from-gray-800 to-gray-900 p-8 rounded-2xl shadow-2xl border border-blue-500 hover:border-purple-500 transition-all
              animate-slide-in max-w-6xl mx-auto text-left text-lg leading-relaxed text-gray-300">
    <p>{{ news.content }}</p>
  </div>

  <!-- Блок мета-информации -->
  <div class="mt-6 flex justify-center gap-6">
    <p class="bg-gray-700 px-6 py-3 rounded-lg shadow-md border border-gray-600 hover:border-blue-400 text-white text-center">
      Просмотры: {{ news.view_count }}
    </p>
    <p class="bg-gray-700 px-6 py-3 rounded-lg shadow-md border border-gray-600 hover:border-blue-400 text-white text-center">
      Лайки: {{ news.like_count|default:"0" }}
    </p>
  </div>

  <!-- Кнопка "Вернуться к новостям" -->
  <div class="mt-8 text-center">
    <a href="/news/" class="inline-block px-6 py-3 text-lg font-bold text-white bg-gradient-to-r from-blue-500 to-purple-500 shadow-lg hover:shadow-2xl transition-all
                          rounded-lg">
      Вернуться к новостям
    </a>
  </div>
</div>
{% endblock %}
