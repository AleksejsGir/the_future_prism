{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-4xl font-bold neon-text mb-2">{{ news.title }}</h1>
  <p class="text-sm text-gray-400">Опубликовано: {{ news.published_date }}</p>
  {% if news.image %}
    <img src="{{ news.image.url }}" alt="{{ news.title }}" class="w-full h-64 object-cover rounded my-4">
  {% endif %}
  <p class="mt-4">{{ news.content }}</p>
  <div class="mt-4 text-sm text-gray-400">
    <span>Просмотры: {{ news.view_count }}</span> |
    <span>Комментарии: {{ news.comments.count }}</span>
  </div>
  <a href="{% url 'news_list' %}" class="mt-4 inline-block neon-button">Назад к списку новостей</a>
</div>
{% endblock %}
