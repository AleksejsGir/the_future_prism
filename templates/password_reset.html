{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold neon-text mb-4">Сброс пароля</h1>
  <p class="mb-4">Введите ваш email, и мы отправим вам инструкцию по сбросу пароля.</p>
  <form method="post" class="bg-gray-800/80 backdrop-blur-sm rounded-lg p-6 max-w-md mx-auto">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_email" class="block text-sm font-medium mb-1">Email:</label>
      <input type="email" name="email" id="id_email" class="input input-bordered w-full" required>
    </div>
    <button type="submit" class="w-full neon-button">Отправить</button>
  </form>
</div>
{% endblock %}
