{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold neon-text mb-4">Создание нового пароля</h1>
  <form method="post" class="bg-gray-800/80 backdrop-blur-sm rounded-lg p-6 max-w-md mx-auto">
    {% csrf_token %}
    <div class="mb-4">
      <label for="id_new_password1" class="block text-sm font-medium mb-1">Новый пароль:</label>
      <input type="password" name="new_password1" id="id_new_password1" class="input input-bordered w-full" required>
    </div>
    <div class="mb-4">
      <label for="id_new_password2" class="block text-sm font-medium mb-1">Подтвердите пароль:</label>
      <input type="password" name="new_password2" id="id_new_password2" class="input input-bordered w-full" required>
    </div>
    <button type="submit" class="w-full neon-button">Сохранить пароль</button>
  </form>
</div>
{% endblock %}
