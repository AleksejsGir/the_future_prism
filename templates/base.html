<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Future Prism</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение Tailwind CSS через CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Подключение DaisyUI через CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
  <!-- Header с Navbar -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold">The Future Prism</div>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="/" class="hover:text-blue-400">Home</a></li>
          <li><a href="/news/" class="hover:text-blue-400">News</a></li>
          <li><a href="/about/" class="hover:text-blue-400">About</a></li>
          <li><a href="/contact/" class="hover:text-blue-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основное содержимое страницы -->
  <main class="container mx-auto p-4">
    {% block content %}
    <!-- Здесь будет динамически подставляться содержимое страниц -->
    <div class="text-center py-10">
      <h1 class="text-4xl font-bold mb-4">Добро пожаловать на The Future Prism!</h1>
      <p class="text-lg">Это базовый шаблон с футуристическим дизайном на Tailwind CSS и DaisyUI.</p>
    </div>
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 The Future Prism. All rights reserved.</p>
    </div>
  </footer>

  <!-- Дополнительные JavaScript (если потребуется) -->
  <script>
    // Здесь можно добавить свои скрипты
  </script>
</body>
</html>
