<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>The Future Prism</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Подключение Tailwind CSS и DaisyUI через CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Основные стили */
    body {
      font-family: 'Montserrat', 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0d0d2b, #1a1a3d, #24244d);
      color: #F0F0F0;
      overflow-x: hidden;
    }

    /* Заголовки с неоновым эффектом */
    .neon-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, #4FD6FF, #FF78FF, #8B00FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(79,214,255,1);
    }

    /* Анимация меню */
    .nav-active {
      display: flex !important;
    }
  </style>
</head>

<body>

  <!-- Навигационное меню -->
  <header class="bg-gray-900 p-4 flex flex-col sm:flex-row justify-between items-center shadow-lg">
    <!-- Логотип и заголовок -->
    <div class="flex flex-col items-center sm:flex-row space-x-4">
      <img src="/static/images/logo.png" alt="The Future Prism Logo" class="w-12 h-auto drop-shadow-lg hover:scale-105 transition-all">
      <span class="text-2xl font-bold neon-text mt-2 sm:mt-0 text-center sm:text-left">The Future Prism</span>
    </div>

    <!-- Бургер-меню -->
    <button id="menu-btn" class="block sm:hidden p-2 text-white focus:outline-none">
      ☰
    </button>

    <!-- Навигация -->
    <nav id="menu" class="hidden flex-col sm:flex sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4 mt-4 sm:mt-0 text-white">
      <a href="/" class="hover:text-blue-400">Home</a>
      <a href="/news/" class="hover:text-blue-400">News</a>
      <a href="/about/" class="hover:text-blue-400">About</a>
      <a href="/contact/" class="hover:text-blue-400">Contact</a>
    </nav>
  </header>

  <!-- Контент страницы -->
  <main class="container mx-auto p-6 animate-fade-in">
    {% block content %}{% endblock %}
  </main>

  <!-- Футер -->
  <footer class="bg-gray-900 p-4 text-center mt-8 text-gray-400">
    <p>&copy; 2025 The Future Prism. All rights reserved.</p>
  </footer>

  <!-- Скрипт для бургер-меню -->
  <script>
    document.getElementById('menu-btn').addEventListener('click', function() {
      document.getElementById('menu').classList.toggle('hidden');
    });
  </script>

</body>
</html>
