<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Future Prism</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение Tailwind CSS через CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Подключение DaisyUI через CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
  <!-- Подключение шрифтов Montserrat и Poppins через Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Основные стили */
    body {
      font-family: 'Montserrat', 'Poppins', sans-serif;
      background-color: #2B2B36; /* Midnight Gray */
      color: #F0F0F0; /* Светло-серый для текста */
    }
    /* Неоновый текст */
    .neon-text {
      color: #4FD6FF; /* Electric Blue */
      text-shadow: 0 0 5px #4FD6FF, 0 0 10px #4FD6FF;
    }
    /* Неоновая кнопка */
    .neon-button {
      background: linear-gradient(45deg, #4FD6FF, #FF78FF, #8B00FF);
      border: none;
      color: #F0F0F0;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      box-shadow: 0 0 10px rgba(79,214,255,0.6);
      transition: box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .neon-button:hover {
      box-shadow: 0 0 20px rgba(79,214,255,0.8);
    }
    /* Заголовки секций */
    .header-title {
      font-size: 2.25rem; /* 36px */
      font-weight: bold;
      background: linear-gradient(45deg, #4FD6FF, #FF78FF, #8B00FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px rgba(79,214,255,0.6);
    }
    /* Заголовки новостей — для улучшенной читаемости используем светлый цвет без неонового свечения */
    .news-headline {
      color: #F0F0F0;
      text-shadow: none;
    }
    /* Карточки категорий с анимацией */
    .category-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .category-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(79,214,255,0.7);
    }
    /* Улучшенный стиль для названий категорий */
    .category-title {
      color: #F0F0F0;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <!-- Header с Navbar -->
  <header class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold neon-text">
        The Future Prism
      </div>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="/" class="hover:text-blue-400">Home</a></li>
          <li><a href="/news/" class="hover:text-blue-400">News</a></li>
          <li><a href="/about/" class="hover:text-blue-400">About</a></li>
          <li><a href="/contact/" class="hover:text-blue-400">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Основное содержимое страницы -->
  <main class="container mx-auto p-4">
    {% block content %}
    <!-- Содержимое страниц будет подставляться сюда -->
    <div class="text-center py-10">
      <h1 class="text-4xl font-bold neon-text mb-4">Добро пожаловать на The Future Prism!</h1>
      <p class="text-lg">Технологии будущего для лучшей жизни.</p>
    </div>
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 The Future Prism. All rights reserved.</p>
    </div>
  </footer>

  <!-- Дополнительные JavaScript (если потребуется) -->
  <script>
    // Здесь можно добавить свои скрипты
  </script>
</body>
</html>
