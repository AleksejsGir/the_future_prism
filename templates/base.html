{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}The Future Prism{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>

  <!-- Фиксированный хедер -->
  <header class="header">
    <a href="/" class="flex items-center gap-3">
      <img src="{% static 'images/logo.PNG' %}" alt="The Future Prism" class="logo-img">
      <span class="logo-text">THE FUTURE PRISM</span>
    </a>

    <!-- Десктопное меню -->
    <nav class="nav-menu hidden md:flex">
      <a href="/">Главная</a>
      <a href="/news/">Новости</a>
      <a href="/about/">О проекте</a>
      <a href="/contact/">Контакты</a>
    </nav>

    <!-- Поиск и кнопка входа -->
    <div class="flex gap-4 items-center">
      <input type="text" class="search-input hidden md:block" placeholder="Поиск...">
      <a href="/login/" class="category-button hidden md:inline-block">Вход</a>
    </div>

    <!-- Бургер-меню -->
    <button class="md:hidden text-white text-3xl" id="burger-btn">&#9776;</button>
  </header>

  <!-- Мобильное меню (скрытое) -->
  <div id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-gray-900 p-4 text-center z-50">
    <a href="/" class="block py-2">Главная</a>
    <a href="/news/" class="block py-2">Новости</a>
    <a href="/about/" class="block py-2">О проекте</a>
    <a href="/contact/" class="block py-2">Контакты</a>
    <a href="/login/" class="block py-2 category-button">Вход</a>
  </div>

  <main class="mt-24 p-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-gray-900 p-6 mt-10 text-center">
    <p>&copy; 2025 The Future Prism. Все права защищены.</p>
    <p class="text-sm">Свяжитесь с нами: contact@thefutureprism.com</p>
  </footer>

  <!-- JS для бургер-меню -->
  <script>
    document.getElementById('burger-btn').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // Скрытие/появление header при прокрутке
    let lastScrollTop = 0;
    const header = document.querySelector(".header");

    window.addEventListener("scroll", function () {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      header.classList.toggle("hidden", scrollTop > lastScrollTop);
      header.classList.toggle("shrink", scrollTop > 50);
      lastScrollTop = scrollTop;
    });
  </script>

</body>
</html>
