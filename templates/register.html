{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold neon-text mb-4">Регистрация</h1>

    {% if errors %}
        {% for error in errors %}
            <div class="mb-4 p-4 rounded-lg bg-red-500/20 text-center">
                {{ error }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="max-w-md mx-auto bg-gray-800/80 backdrop-blur-md rounded-lg p-6">
        {% csrf_token %}

        <!-- Имя пользователя -->
        <div class="mb-4">
            <input type="text"
                   name="username"
                   placeholder="Имя пользователя"
                   class="input input-bordered w-full"
                   required>
        </div>

        <!-- Email -->
        <div class="mb-4">
            <input type="email"
                   name="email"
                   placeholder="Email"
                   class="input input-bordered w-full"
                   required>
        </div>

        <!-- Пароль -->
        <div class="mb-4">
            <input type="password"
                   name="password1"
                   placeholder="Пароль"
                   class="input input-bordered w-full"
                   required>
        </div>

        <!-- Подтверждение пароля -->
        <div class="mb-4">
            <input type="password"
                   name="password2"
                   placeholder="Подтвердите пароль"
                   class="input input-bordered w-full"
                   required>
        </div>

        <button type="submit" class="w-full neon-button">Зарегистрироваться</button>

        <div class="mt-4 text-center">
            <p class="text-sm">
                Уже есть аккаунт? <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300">Войти</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
