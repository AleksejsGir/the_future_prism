{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold neon-text mb-4">Регистрация</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-red-500/20{% else %}bg-green-500/20{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="max-w-md mx-auto bg-gray-800/80 backdrop-blur-md rounded-lg p-6">
        {% csrf_token %}

        <div class="mb-4">
            <label for="username" class="block text-sm font-medium mb-1">Имя пользователя:</label>
            <input type="text" name="username" id="username"
                   class="input input-bordered w-full" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium mb-1">Email:</label>
            <input type="email" name="email" id="email"
                   class="input input-bordered w-full" required>
        </div>

        <div class="mb-4">
            <label for="password1" class="block text-sm font-medium mb-1">Пароль:</label>
            <input type="password" name="password1" id="password1"
                   class="input input-bordered w-full" required>
        </div>

        <div class="mb-4">
            <label for="password2" class="block text-sm font-medium mb-1">Подтверждение пароля:</label>
            <input type="password" name="password2" id="password2"
                   class="input input-bordered w-full" required>
        </div>

        <button type="submit" class="w-full neon-button">Зарегистрироваться</button>

        <p class="mt-4 text-center text-sm">
            Уже есть аккаунт? <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300">Войти</a>
        </p>
    </form>
</div>
{% endblock %}
