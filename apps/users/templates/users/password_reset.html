{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Сброс пароля" %} | {% trans "The Future Prism" %}{% endblock %}

{% block content %}
<div class="container mx-auto p-4 text-center">
  <div class="bg-gray-800/80 backdrop-blur-md rounded-xl p-8 max-w-xl mx-auto shadow-2xl">
    <h1 class="text-3xl font-bold neon-text mb-4">{% trans "Сброс пароля" %}</h1>
    <p class="mb-6 text-gray-300">{% trans "Введите ваш email, и мы отправим вам инструкцию по сбросу пароля." %}</p>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="form-field">
        <label for="id_email" class="block text-sm font-medium mb-2">{% trans "Email:" %}</label>
        <input type="email" name="email" id="id_email" class="input input-bordered w-full" required>
      </div>
      <button type="submit" class="neon-button w-full flex justify-center items-center gap-2">
        <span>{% trans "Отправить" %}</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </button>
    </form>
  </div>
</div>
{% endblock %}
