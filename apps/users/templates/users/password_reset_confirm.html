{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Создание нового пароля" %} | {% trans "The Future Prism" %}{% endblock %}

{% block content %}
<div class="container mx-auto p-4 text-center">
  <div class="bg-gray-800/80 backdrop-blur-md rounded-xl p-8 max-w-xl mx-auto shadow-2xl">
    <h1 class="text-3xl font-bold neon-text mb-6">{% trans "Создание нового пароля" %}</h1>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="form-field">
        <label for="id_new_password1" class="block text-sm font-medium mb-2">{% trans "Новый пароль:" %}</label>
        <input type="password" name="new_password1" id="id_new_password1" class="input input-bordered w-full" required>
      </div>
      <div class="form-field">
        <label for="id_new_password2" class="block text-sm font-medium mb-2">{% trans "Подтвердите пароль:" %}</label>
        <input type="password" name="new_password2" id="id_new_password2" class="input input-bordered w-full" required>
      </div>
      <button type="submit" class="neon-button w-full flex justify-center items-center gap-2">
        <span>{% trans "Сохранить пароль" %}</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </button>
    </form>
  </div>
</div>
{% endblock %}
